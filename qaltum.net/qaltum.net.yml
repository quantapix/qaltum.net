languageCode: "en"
title: "FemFas.net"
baseURL: "https://femfas.net/"
relativeURLs: true
theme: "qalugo"

security:
  enableInlineShortcodes: true
  funcs:
    getenv:
      - ^HUGO_
      - NETLIFY

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6

buildDrafts: true
buildFuture: true

enableRobotsTXT: true
metaDataFormat: "yaml"
disableKinds: ["404", "taxonomy", "term", "RSS"]

module:
  mounts:
    - source: themes/qalugo/assets/js
      target: assets/js
    - source: themes/qalugo/assets/scss
      target: assets/scss
    - source: assets
      target: assets
    - source: themes/qalugo/content
      target: content
    - source: content
      target: content
    - source: themes/qalugo/data
      target: data
    - source: data
      target: data
    - source: themes/qalugo/layouts
      target: layouts
    - source: layouts
      target: layouts
    - source: themes/qalugo/static
      target: static
    - source: static
      target: static

params:
  description: "Predatory Feminism is Fascism"
  authors: "FemFas.net - With unconditional love for our children"
  version: "0.2.0"

deployment:
  order: [".jpg$", ".gif$"]
  targets:
    name: "femfas.net"
    URL: "s3://femfas.net?region=us-east-1"
    cloudFrontDistributionID: E1HSASY4B6ODER
    # include = "**.html" # would only include files with ".html" suffix
    # exclude = "**.{jpg, png}" # would exclude files with ".jpg" or ".png" suffix
  matchers:
    - pattern: "^.+\\.(js|css|svg|ttf)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: true
    - pattern: "^.+\\.(png|jpg)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: false
    - pattern: "^sitemap\\.xml$"
      contentType: "application/xml"
      gzip: true
    - pattern: "^.+\\.(html|xml|json)$"
      gzip: true
